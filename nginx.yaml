---
apiVersion: apps/v1
kind: Deployment
metadata:
   labels:
      run: nginx
   name: nginx
spec:
   replicas: 2
   selector:
     matchLabels:
       run: nginx
   template:
     metadata:
        labels:
          run: nginx
     spec:
        containers:
          - image: harbor.cssp.tech/production/nginx-image:${build_number}
            name:  nginx
            ports:
              - containerPort: 80
        imagePullSecrets:
          - name: regcred
            
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
    - nodePort: 30303
      port: 80
      targetPort: 80
  selector:
    run: nginx
